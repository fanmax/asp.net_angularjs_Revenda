<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-body" ng-show="vm.isSet(1)">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">E-mail</label>
                        <input type="email" class="form-control" placeholder="E-mail" ng-model="vm.loginForm.UserName">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" placeholder="Password" ng-model="vm.loginForm.Password">
                    </div>
                </form>
            </div>
            <div class="panel-body" ng-show="vm.isSet(2)">
                <form>
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" placeholder="Informe seu Nome Completo" ng-model="vm.registerForm.Nome">
                    </div>
                    <div class="form-group">
                        <label for="nome">CPF</label>
                        <input type="text" class="form-control" placeholder="Informe o CPF" ng-model="vm.registerForm.CPF">
                    </div>
                    <div class="form-group">
                        <label for="nome">CEP</label>
                        <input type="text" class="form-control" placeholder="Informe o CEP" ng-model="vm.registerForm.CEP">
                    </div>
                    <div class="form-group">
                        <label for="nome">Endereço</label>
                        <input type="text" class="form-control" placeholder="Informe o Endereço" ng-model="vm.registerForm.Endereco">
                    </div>
                    <div class="form-group">
                        <label for="nome">Número</label>
                        <input type="text" class="form-control" placeholder="Informe o Número" ng-model="vm.registerForm.Numero">
                    </div>
                    <div class="form-group">
                        <label for="role">Tipo</label>
                        <select class="form-control" name="Role" id="roleSelect" ng-model="vm.registerForm.Role">
                            <option ng-repeat="r in vm.roles" value="{{r.Name}}">{{r.Name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">E-mail</label>
                        <input type="email" class="form-control" placeholder="E-mail" ng-model="vm.registerForm.Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" placeholder="Password" ng-model="vm.registerForm.Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" placeholder="Password" ng-model="vm.registerForm.ConfirmPassword">
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <button class="btn btn-success" ng-show="vm.isSet(1)" ng-click="vm.login()">Acessar</button>
                <button class="btn btn-success" ng-show="vm.isSet(2)" ng-click="vm.register(vm.registerForm)">Rigistrar</button>
                <a class="pull-right" ng-show="vm.isSet(1)" style="cursor:pointer" ng-click="vm.setTab(2)">Registrar</a>
                <a class="pull-right" ng-show="vm.isSet(2)" style="cursor:pointer" ng-click="vm.setTab(1)">Acessar</a>
            </div>
        </div>
    </div>
</div>
